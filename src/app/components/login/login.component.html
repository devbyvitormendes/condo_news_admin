<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="username">Usu√°rio:</label>
      <input 
        type="text" 
        id="username"
        name="username"
        [(ngModel)]="authRequest.username"
        required
        class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input 
        type="password" 
        id="password"
        name="password"
        [(ngModel)]="authRequest.password"
        required
        class="form-control">
    </div>
    
    <button type="submit" [disabled]="!loginForm.form.valid" class="submit-btn">
      Acessar
    </button>
  </form>
</div>
