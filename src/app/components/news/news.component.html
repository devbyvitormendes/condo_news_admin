<app-spinner />
<div class="container">
  <div class="title-container">
    <h2>Notícias</h2>
  </div>

  <div class="menu-bar">
    <button mat-icon-button aria-label="Nova notícia" (click)="addNews()">
      <mat-icon>post_add</mat-icon>
    </button>
    <button mat-icon-button aria-label="Recarregar" (click)="reload()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <div class="container">
    <mat-tab-group>
      <mat-tab label="Notícias Importantes">
        <div class="container">
          <table
            mat-table
            [dataSource]="breakingNewsDataSource"
            matSort
            matSortActive="created"
            matSortDisableClear
            matSortDirection="desc"
          >
            <ng-container matColumnDef="created">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Data
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element?.date | date : "dd/MM/yyyy HH:mm" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Título</th>
              <td mat-cell *matCellDef="let element">{{ element?.title }}</td>
            </ng-container>

            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef>Texto</th>
              <td mat-cell *matCellDef="let element">{{ element?.content }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td
                mat-cell
                *matCellDef="let element"
                style="text-align-last: center"
              >
                <div class="button-icon">
                  <button
                    mat-icon-button
                    aria-label="Editar"
                    (click)="editNews(element?.id)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    aria-label="Excluir"
                    (click)="deleteNews(element?.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsBreaking"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: displayedColumnsBreaking"
            ></tr>
          </table>
        </div>
      </mat-tab>

      <mat-tab label="Todas as Notícias">
        <div class="container">
          <table
            mat-table
            [dataSource]="newsDataSource"
            matSort
            matSortActive="created"
            matSortDisableClear
            matSortDirection="desc"
          >
            <ng-container matColumnDef="created">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Data
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element?.date | date : "dd/MM/yyyy HH:mm" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Título</th>
              <td mat-cell *matCellDef="let element">{{ element?.title }}</td>
            </ng-container>

            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef>Texto</th>
              <td mat-cell *matCellDef="let element">{{ element?.content }}</td>
            </ng-container>

            <ng-container matColumnDef="important">
              <th mat-header-cell *matHeaderCellDef>Importante</th>
              <td
                mat-cell
                *matCellDef="let element"
                style="text-align-last: center"
              >
                @if (element.breaking) {
                <i class="material-icons">check_circle</i>
                }
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td
                mat-cell
                *matCellDef="let element"
                style="text-align-last: center"
              >
                <div class="button-icon">
                  <button
                    mat-icon-button
                    aria-label="Editar"
                    (click)="editNews(element?.id)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    aria-label="Excluir"
                    (click)="deleteNews(element?.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: displayedColumns"
            ></tr>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
