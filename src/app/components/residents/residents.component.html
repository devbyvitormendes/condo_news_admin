<app-spinner />
<div class="container">
  <div class="title-container">
    <h2>Residentes</h2>
  </div>

  <div class="menu-bar">
    <button mat-icon-button aria-label="Novo residente" (click)="addResident()">
      <mat-icon>person_add</mat-icon>
    </button>
    <button mat-icon-button aria-label="Recarregar" (click)="reload()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <div class="container">
    <table
      mat-table
      [dataSource]="residentsDataSource"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Nome
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element?.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element?.cpf | cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element?.phone | phoneMask }}</td>
      </ng-container>

      <ng-container matColumnDef="apartment">
        <th mat-header-cell *matHeaderCellDef>Apartamento</th>
        <td mat-cell *matCellDef="let element">{{ element?.apartment }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="text-align-last: center"
        >
          <div class="button-icon">
            <button mat-icon-button aria-label="Editar" (click)="editResident(element?.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Excluir" (click)="deleteResident(element?.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</div>
<app-toast />
